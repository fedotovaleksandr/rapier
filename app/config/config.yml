imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:
        fallbacks: ["%locale%"]
    default_locale:  en
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:       pdo_pgsql
        host:         "%database_host%"
        port:         "%database_port%"
        dbname:       "%database_name%"
        user:         "%database_user%"
        password:     "%database_password%"
        charset:      UTF8

        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:      "%mailer_transport%"
    host:           "%mailer_host%"
    port:           "%mailer_port%"
    encryption:     "%mailer_encryption%"
    username:       "%mailer_user%"
    password:       "%mailer_password%"
    spool:          { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled: true
            template:   '@FOSUser/Registration/email.txt.twig'
    from_email:
        address: '%mailer_user%'
        sender_name: '%mailer_send_as%'

jms_serializer:
    metadata:
        directories:
            DTO_API:
                namespace_prefix: "AppBundle\\Model\\DTO\\API"
                path: "@AppBundle/Resources/serializer/api"

fos_rest:
    view:
        view_response_listener:
            enabled: true
            force:   true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
    serializer:
            serialize_null: true
    service:
            serializer: fos_rest.serializer.jms
    body_listener:
        decoders:
            json: fos_rest.decoder.json
    access_denied_listener:
        enabled: true
    exception: true
    routing_loader:
        default_format: json
    format_listener:
        rules:
            - { path: ^/api, priorities: [ json ], fallback_format: json, prefer_extension: true }
    zone:
        - { path: ^\/api\/.*}

nelmio_api_doc:
    documentation:
        info:
            title: Rapier Application
            description: This is api!
            version: 1.0.0
        securityDefinitions:
            ApiKey:
                type: basic
                description: 'Basic Auth'
                in: header
        security:
            - ApiKey: [ %secret% ]
    areas:
        path_patterns: # an array of regexps
            - ^/api(?!/doc$)

phpmentors_workflower:
    serializer_service: phpmentors_workflower.base64_php_workflow_serializer
    workflow_contexts:
        app:
            definition_dir: "%kernel.root_dir%/../src/AppBundle/Resources/config/workflower"
